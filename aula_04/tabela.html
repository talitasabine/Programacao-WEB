<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>

<body>
    <h2>Lista de Cursos na FATEC</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome do curso</th>
                <th>Carga Horária</th>
                <th>Modalidade</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Programação Web</td>
                <td>80h</td>
                <td>Presencial</td>
                <td>Ativo</td>
            </tr>
            <tr>
                <td>Estrutura de Dados</td>
                <td>80h</td>
                <td>Presencial</td>
                <td>Ativo</td>
            </tr>
             <tr>
                <td>Engenharia de Software</td>
                <td>80h</td>
                <td>Presencial</td>
                <td>Ativo</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Verificar a disponibilidade diretamente com a Secretaria Acadêmica</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
