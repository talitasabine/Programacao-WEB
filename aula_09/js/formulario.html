<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow">
        <h2 class="text-center mb-4 text-primary">Inscrição do Aluno</h2>
        <form action="#" method="post">
            <div class="row mb-3">
                <div class="col-12">
                    <label class="form-label">Nome Completo</label>
                    <input class="form-control" type="text" placeholder="Digite seu nome">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 col-sm-6">
                    <label class="form-label">CPF</label>
                    <input class="form-control" type="number">
                </div>
                <div class="col-12 col-sm-6">
                    <label class="form-label">Data Nascimento</label>
                    <input class="form-control" type="date">
                </div>
            </div>


            <div class="row mb-3">
                <div class="col-12">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" placeholder="exemplo@fatec.com.br">
                </div>

            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label class="form-label">Curso</label>
                    <select class="form-select">
                        <option>ADS</option>
                        <option>GE</option>
                        <option>GPI</option>
                        <option>DSM</option>
                    </select>
                </div>

            </div>

            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Matricular-se</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
</body>

</html>
